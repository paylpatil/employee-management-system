<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filter Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 60%;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .form-group {
            margin-bottom: 20px;
        }
        .error {
            color: red;
            font-size: 12px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Filter Employee Detail</h1>
        <hr>
        <form action="/filter_emp" method="post" id="filterForm">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">First/Last Name: </label><br>
                <input type="text" id="name" name="name" value="{{ first_name }}">
                <div class="error" id="nameError">Please enter a name.</div>
            </div>

            <div class="form-group">
                <label for="role">Role: </label><br>
                <input type="text" id="role" name="role" value="{{ role }}">
                <div class="error" id="roleError">Please enter a role.</div>
            </div>

            <div class="form-group">
                <label for="dept">Department: </label><br>
                <input type="text" id="dept" name="dept" value="{{ dept }}">
                <div class="error" id="deptError">Please enter a department.</div>
            </div>

            <hr>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <script>
        // JavaScript for form validation
        document.getElementById('filterForm').addEventListener('submit', function(event) {
            let valid = true;

            // Get form elements
            const name = document.getElementById('name');
            const role = document.getElementById('role');
            const dept = document.getElementById('dept');

            // Validate name field
            if (name.value.trim() === "") {
                document.getElementById('nameError').style.display = "block";
                valid = false;
            } else {
                document.getElementById('nameError').style.display = "none";
            }

            // Validate role field
            if (role.value.trim() === "") {
                document.getElementById('roleError').style.display = "block";
                valid = false;
            } else {
                document.getElementById('roleError').style.display = "none";
            }

            // Validate department field
            if (dept.value.trim() === "") {
                document.getElementById('deptError').style.display = "block";
                valid = false;
            } else {
                document.getElementById('deptError').style.display = "none";
            }

            // If form is not valid, prevent submission
            if (!valid) {
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
